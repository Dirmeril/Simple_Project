{% extends 'base.html' %}

    
{% block fast %}

<div class="row g-0 fw-semibold text-center"> 
 
    {% for f in get_flashed_messages() %}
        <div style="border-style: solid; background-color: yellowgreen;">{{f}}</div>
    {% endfor %}
    
</div>

{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 h1" >
            <br>
            Add trip idea
            <HR>
        </div>
        <form id="###" method="POST" action="{{url_for('proposal')}}">
            <div class="row mb-3">
                <label for="trip_text" class="col-sm-3 col-form-label">Trip name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="trip_text" name="trip_text" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Your Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="short_text" class="col-sm-3 col-form-label">Short description</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="short_text" name="short_text" rows="4"></textarea>
                </div>
            </div>
                <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">Completness</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="completness" id="yes" value="yes" checked>
                    <label class="form-check-label" for="yes">
                        Yes - the idea is complete including price proposal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="completness" id="no" value="no">
                    <label class="form-check-label" for="no">
                        No - this is just pure idea
                    </label>
                </div>
            </div>
            </fieldset>
            <div class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">May we contact you for details</legend>
                <div class="col-sm-5 offset-sm-0">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="contact" name="contact">
                <label class="form-check-label" for="contact">
                    Yes, I agree
                </label>
                </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Send proposal</button>
        </form>
        <div class="col-4"></div>
    </div>
</div>

{% endblock %}
