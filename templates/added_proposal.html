{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 h1" >
            <br>
            Add trip idea
            <HR>
        </div>
        <form >
            <div class="row mb-3">
                <label for="trip_text" class="col-sm-3 col-form-label">Trip name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="trip_text" value="{{var.trip_text}}" disabled readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Your Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" value="{{var.email}}" disabled readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="ControlTextarea_1" class="col-sm-3 col-form-label">Short description</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="ControlTextarea_1" rows="4" disabled readonly>{{var.short_text}}</textarea>
                </div>
            </div>
            <fieldset class="row mb-3" disabled readonly>
                <legend class="col-form-label col-sm-3 pt-0">Completness</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="completness" id="yes" value="yes" {{ 'checked' if (var.completness=='yes')}} >
                    <label class="form-check-label" for="yes">
                        Yes - the idea is complete including price proposal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="completness" id="no" value="no" {{ 'checked' if var.completness=="no"}} >
                    <label class="form-check-label" for="no">
                        No - this is just pure idea
                    </label>
                </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">May we contact you for details</legend>
                <div class="col-sm-5 offset-sm-0">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="contact" name="contact"  {{ 'checked' if var.contact=="True" }} disabled readonly>
                <label class="form-check-label" for="contact">
                    Yes, I agree
                </label>
                </div>
                </div>
            </div>
        </form>
        <div class="col-4"></div>
    </div>
</div>

{% endblock %}
